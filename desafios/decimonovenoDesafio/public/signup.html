<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="/js/nav.js" type="module" defer></script>
    <script src="/js/signup.js" type="module" defer></script>
</head>
<body>
    <div class="global-container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="/user">Home - USER</a>
              </div>
              <ul class="nav navbar-nav">
                <li><a href="/addproduct">Add Product</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/messages">Messages</a></li>
                <li><a href="/products-test">Products Test</a></li>
              </ul>
              <div class="user-bar-container">
              </div>
            </div>
        </nav>
        <div class="wrapper">
            <div class="content">
                <form method="POST" action="/api/auth/local/signup" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" name="name" required/>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Lastname" name="lastname" required/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" name="username" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required/>
                    </div>
                    <div class="form-group">
                        <label for="avatar">Avatar</label>
                        <input onC type="file" class="form-control" id="avatar" placeholder="Avatar" name="avatar" accept="image/*" required/>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Address" name="address" required/>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Age" name="age" required/>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <select id="international-prefixes">
                        </select>
                        <input type="number" class="form-control" id="phone" placeholder="Phone" name="phone" required/>
                    </div>
                    <input class="submit-btn" type="submit" value="Sign Up"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
