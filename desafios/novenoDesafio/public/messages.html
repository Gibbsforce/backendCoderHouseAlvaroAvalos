<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/sockets.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-container">
            <li class="navbar-list">
                <a class="add-product-link" href="/messages">Messages</a>
            </li>
            <li class="navbar-list">
                <a class="cart-link" href="/test">Test</a>
            </li>
        </ul>
    </nav>
    <div class="messages-center-container">
        <form id="form-messages">
            <div class="messages-title">
                <h1>Centro de Mensajes <span id="percentage-nrmlzd-dnrmlzd" class="percentage-nrmlzd-dnrmlzd"></span>
                </h1>
            </div>
            <div class="messages-email">
                <input id="messages-email" type="email" name="email" placeholder="Escribe tu email..."
                    autocomplete="off" required />
                <input id="messages-name" type="text" name="name" placeholder="Escribe tu nombre..." autocomplete="off"
                    required />
                <input id="messages-lastname" type="text" name="lastname" placeholder="Escribe tu apellido..."
                    autocomplete="off" required />
                <input id="messages-age" type="text" name="age" placeholder="Escribe tu edad..." autocomplete="off"
                    required />
                <input id="messages-username" type="text" name="username" placeholder="Escribe tu alias..."
                    autocomplete="off" required />
                <input id="messages-avatar" type="text" name="avatar" placeholder="Pega tu avatar..." autocomplete="off"
                    required />
            </div>
            <div id="messages-container" class="messages-container">
            </div>
            <div class="send-wrapper">
                <div class="messages-text">
                    <input id="messages-text" type="text" name="text" placeholder="Escribe algo..." autocomplete="off"
                        required />
                </div>
                <div class="add-product">
                    <input type="submit" value="Enviar mensaje" />
                </div>
            </div>
        </form>
    </div>
</body>

</html>
